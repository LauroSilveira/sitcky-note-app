<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form to create a new task list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-link active" href="/notes/home">See all lists</a>
        </div>
    </nav>
    <div class="card">
        <form th:object="${createTaskDto}" class="card-body" th:action="@{/notes/create}" method="post">
            <div class="form-group mb-3">
                <label class="form-label" id="title">Title</label>
                <input th:text="${title}" name="title" class="form-control" placeholder="Write your title there">
            </div>
            <div class="form-group mb-3">
                <label class="form-label" id="description">Notes Description</label>
                <textarea th:text="${description}" name="description" class="form-control"
                          placeholder="Write your note here"></textarea>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-primary" type="submit">Create</button>
            <a th:href="@{/notes/home}" class="btn btn-outline-secondary my-2 my-sm-0">Back</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
